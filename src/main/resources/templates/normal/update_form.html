<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
 th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>User Update Form </title>
</head>
<body>
<section>


<div class="card mr-3 ml-3">
<div class="card-body">
<h1 class="text-center">Update Your Contact</h1>
<div class="container-fluid mt-1">

<div class="row">
<div class="col-md-10 offset-md-1">

<form th:action="@{/user/process-update}" 
th:object="${contact}" enctype="multipart/form-data" 
method="post" class="mt-2">

<input type="hidden" th:value="${contact.cId}" name="cId"  />

<!-- First Name -->
<div class="input-group">
<div class="input-group-prepend">
<div class="input-group-text">

<i class="fa fa-plus"></i>

</div>

</div>

<input th:value="${contact.name}" type="text" id="firstName" 
name="name" required="required" placeholder="Enter name here" 
class="form-control"  />

</div>


<!-- Second Name -->
<div class="input-group mt-3">
<div class="input-group-prepend">
<div class="input-group-text">

<i class="fas fa-user-alt"></i>

</div>

</div>

<input th:value="${contact.secondName}" type="text" id="secondName" 
name="secondName" required="required" placeholder="Enter Second name here" 
class="form-control"  />

</div>


<!-- Phone Field -->
<div class="input-group mt-3">
<div class="input-group-prepend">
<div class="input-group-text">

<i class="fas fa-phone"></i>

</div>

</div>

<input th:value="${contact.phone}" type="number" id="phone" 
name="phone" required="required" min="11"  placeholder="Enter Phone Number" 
class="form-control"  />

</div>


<!-- Email Field -->
<div class="input-group mt-3">
<div class="input-group-prepend">
<div class="input-group-text">

@

</div>

</div>

<input th:value="${contact.email}" type="email" id="email" 
name="email" required="required"  placeholder="Enter Email Here" 
class="form-control"  />

</div>


<!-- Work Field -->
<div class="input-group mt-3">
<div class="input-group-prepend">
<div class="input-group-text">

<i class="fa fa-briefcase"></i>

</div>

</div>

<input th:value="${contact.work}" type="text" id="work" 
name="work" required="required" placeholder="Enter Work Here" 
class="form-control"  />

</div>

<!-- description -->

<div class="form-group mt-3">

<textarea th:utext="${contact.description}" id="mytextarea" name="description"  rows="10" class="form-control" placeholder="Enter Contact Description" ></textarea>
</div>


<!-- Contact Image -->
<div class="container text-center">
<img style="width: 250px; height: 250px;" class="img-fluid my_profile_picture" alt="" th:src="@{'/img/'+${contact.image}}">


</div>
<p class="text-secondary">Choose new Picture</p>

<div class="custom-file">
<input type="file" name="profileImage"  />

</div>

<div class="container text-center">
<button class="btn btn-outline-primary">Save Contact</button>
</div>

</form>
</div>

</div>
</div>

</div>

</div>

<script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>

<script>
      tinymce.init({
        selector: '#mytextarea'
      });
    </script>

</section>
</body>
</html>
